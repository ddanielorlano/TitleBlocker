<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
        body {
            margin: 10px;
            
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            justify-content: space-between;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
</head>
<body>
    <h1>Title Blocker</h1>
    <div id="container">
        <div class="dropdown-container">
            <span>Select Tab Title</span>
            <select id="dropdown"></select>
            <select style="display:none" id="dropdown-hidden"></select>
        </div>
        <hr>
        <div class="input-container">
            <label for="titleInput">Change to: </label>            
            <input type="text" name="titleInput" id="titleInput"/>
            <button id="apply-btn">Apply</button>
        </div>
        <hr>
        <div class="reload-container">
            <button id="reload-btn">Reload All Tabs</button>
        </div>
    </div>
</body>
</html>
