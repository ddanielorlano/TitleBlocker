<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title Blocker</title>
    <script src="popup.js"></script>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">

    <!--<style>
        select#dropdown {
            font-size: 13px;
        }
    </style>-->
</head>
<body>
    <div class="container" id="container">
        <h4>Title Blocker</h4>
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <span>Select Tab Title</span>
                        <select class="form-control form-control-sm" id="dropdown"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="label" for="titleInput">Change to: </label>
                        <input class="form-control form-control-sm" type="text" name="titleInput" id="titleInput" />
                        <button id="apply-btn">Apply</button>
                    </div>
                </div>
            </div>
        </form>
        <select style="display:none" id="dropdown-hidden"></select>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button class="btn btn-sm" id="reload-btn">Reload All Tabs</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
